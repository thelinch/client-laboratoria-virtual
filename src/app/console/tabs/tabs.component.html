<a (click)="createNewConsole()">Create New Console</a>
<mat-tab-group *ngIf="tabs.length > 0">
  <mat-tab [label]="tab.name" *ngFor="let tab of tabs">
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/vH8EBws2P6o"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </mat-tab>
</mat-tab-group>

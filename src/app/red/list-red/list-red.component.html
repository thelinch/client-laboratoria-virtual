<div class="row">
  <div class="col s12">
    <a
      class="waves-effect waves-light btn modal-trigger"
      (click)="openModalCreate()"
      >Modal</a
    >
  </div>
  <div class="col s12 m4" *ngFor="let red of listRed$ | async">
    <div class="card">
      <div class="card-title center-align">{{ red.name }}</div>
      <div class="card-content">
        {{ red.description }}
      </div>
    </div>
  </div>
</div>
